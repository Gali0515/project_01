<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004-元素显示隐藏效果</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .one {
            /* 占位隐藏，不脱标。工作中不常用。 */
            /* visibility: hidden; */

            /* 不占位隐藏 */
            display: none;
            background-color: pink;
        }
        .two {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
